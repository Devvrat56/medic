<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoChat Multi-User Demo</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --border: #334155;
            --user-msg: #3b82f6;
            --ai-msg: #334155;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .user-item.active {
            background-color: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .add-user-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .add-user-btn:hover {
            background-color: var(--primary-dark);
        }

        /* Main Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
        }

        .header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-user-info h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .current-user-info span {
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .summary-btn {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .summary-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg);
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: var(--ai-msg);
            border-bottom-left-radius: 0.25rem;
        }

        .message.system {
            align-self: center;
            background-color: transparent;
            border: 1px dashed var(--border);
            color: var(--text-gray);
            font-size: 0.85rem;
            width: 100%;
            text-align: center;
        }

        .input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            background-color: var(--bg-panel);
        }

        input[type="text"] {
            flex: 1;
            background-color: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0px 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: var(--bg-panel);
            padding: 2rem;
            border-radius: 1rem;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            white-space: pre-wrap;
        }
        
        .modal-header {
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 1rem;
        }
        
        .modal-close {
            background: none; 
            border: none; 
            color: var(--text-gray); 
            cursor: pointer; 
            font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <span>ðŸ©º</span> OncoChat
        </div>
        <div class="user-list" id="userList">
            <!-- Users will be injected here -->
        </div>
        <button class="add-user-btn" onclick="createNewUser()">+ New User</button>
    </div>

    <!-- Main Chat -->
    <div class="main">
        <div class="header">
            <div class="current-user-info" id="currentUserInfo">
                <h2>Select a user</h2>
                <span>to start chatting</span>
            </div>
            <button class="summary-btn" onclick="generateSummary()">Generate Summary</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div style="text-align: center; color: var(--text-gray); margin-top: 2rem;">
                Select a user from the sidebar or create a new one.
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Summary Modal -->
    <div class="modal" id="summaryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Patient Summary</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="summaryText">Loading...</div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000/chat";
        let activeUserId = null;
        let users = {};

        // Load users from Local Storage on init
        function loadUsers() {
            const stored = localStorage.getItem("onco_users");
            if (stored) {
                users = JSON.parse(stored);
                renderUserList();
            }
        }

        function saveUsers() {
            localStorage.setItem("onco_users", JSON.stringify(users));
        }

        function renderUserList() {
            const list = document.getElementById("userList");
            list.innerHTML = "";
            
            Object.keys(users).forEach(uid => {
                const user = users[uid];
                const div = document.createElement("div");
                div.className = `user-item ${activeUserId === uid ? 'active' : ''}`;
                div.onclick = () => selectUser(uid);
                
                div.innerHTML = `
                    <div class="avatar">${user.name.charAt(0).toUpperCase()}</div>
                    <div>
                        <div style="font-weight: 600">${user.name}</div>
                        <div style="font-size: 0.75rem; color: var(--text-gray)">Last active: ${new Date(user.lastActive).toLocaleDateString()}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function createNewUser() {
            const name = prompt("Enter Patient Name (e.g., John Doe):");
            if (!name) return;

            // Init session with backend to get ID
            try {
                const resp = await fetch(`${API_URL}/init`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_type: "patient",
                        cancer_type: "General",
                        cancer_stage: "Unknown",
                        language: "en"
                    })
                });
                
                if (!resp.ok) throw new Error("Backend init failed");
                const data = await resp.json();
                
                const userId = "user_" + Date.now();
                users[userId] = {
                    id: userId,
                    name: name,
                    sessionId: data.session_id,
                    lastActive: Date.now(),
                    messages: [] // Local storage of messages
                };
                
                saveUsers();
                selectUser(userId);
            } catch (err) {
                alert("Error creating user: " + err.message);
                console.error(err);
            }
        }

        function selectUser(uid) {
            activeUserId = uid;
            renderUserList();
            renderChat();
            
            const info = document.getElementById("currentUserInfo");
            const user = users[uid];
            info.innerHTML = `<h2>${user.name}</h2><span>Session: ${user.sessionId.substring(0,8)}...</span>`;
        }

        function renderChat() {
            const container = document.getElementById("chatContainer");
            container.innerHTML = "";
            
            if (!activeUserId) return;
            
            const user = users[activeUserId];
            
            user.messages.forEach(msg => {
                const div = document.createElement("div");
                div.className = `message ${msg.role}`;
                div.innerText = msg.content;
                container.appendChild(div);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            if (!activeUserId) {
                alert("Please create or select a user first.");
                return;
            }
            
            const input = document.getElementById("msgInput");
            const text = input.value.trim();
            if (!text) return;
            
            const user = users[activeUserId];
            
            // 1. Add User Message to UI & Local Storage
            const userMsg = { role: "user", content: text, timestamp: Date.now() };
            user.messages.push(userMsg);
            user.lastActive = Date.now();
            saveUsers();
            renderChat();
            input.value = "";
            renderUserList(); // Update last active

            // 2. Send to Backend
            try {
                const resp = await fetch(`${API_URL}/message`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        session_id: user.sessionId,
                        message: text
                    })
                });
                
                if (!resp.ok) throw new Error("Message failed");
                const data = await resp.json();
                
                // 3. Add AI Reply to UI & Local Storage
                const aiMsg = { role: "assistant", content: data.reply, timestamp: Date.now() };
                user.messages.push(aiMsg);
                saveUsers();
                renderChat();
                
            } catch (err) {
                const errMsg = { role: "system", content: "Error sending message: " + err.message };
                user.messages.push(errMsg);
                renderChat();
            }
        }

        function handleKeyPress(e) {
            if (e.key === "Enter") sendMessage();
        }

        async function generateSummary() {
            if (!activeUserId) return;
            
            const user = users[activeUserId];
            const modal = document.getElementById("summaryModal");
            const content = document.getElementById("summaryText");
            
            modal.classList.add("open");
            content.innerText = "Generating summary from Local Storage data...";
            
            try {
                // Here is the KEY PART: Sending LOCAL HISTORY to the backend
                // effectively bypassing backend session memory for the summary generation
                const historyToSend = user.messages.map(m => ({
                    role: m.role,
                    content: m.content
                }));
                
                const resp = await fetch(`${API_URL}/summary`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        // We can send session_id or not, but we send history to be safe/stateless
                        session_id: user.sessionId, 
                        history: historyToSend 
                    })
                });
                
                if (!resp.ok) throw new Error("Summary generation failed");
                const data = await resp.json();
                
                content.innerText = data.summary;
                
            } catch (err) {
                content.innerText = "Error: " + err.message;
            }
        }

        function closeModal() {
            document.getElementById("summaryModal").classList.remove("open");
        }

        // Init
        loadUsers();

    </script>
</body>
</html>
